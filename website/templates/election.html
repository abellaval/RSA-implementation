<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Election</title>
</head>
<body>
<h1>Election Page</h1>
<p>{{ election.id }}</p>
<ul>
    {% for candidate, candidate_number in election.candidates %}
        <li>{{ candidate.name }}, {{ candidate_number }}</li>
    {% endfor %}
</ul>
</body>
</html>
